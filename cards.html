<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card Components</title>
</head>
<body class="bg-violet-100">
    <div class="flex flex-col justify-center items-center px-4 pt-20 sm:max-w-xl md:max-w-full lg:pt-32">
        <h1 class="text-3xl font-bold text-zinc-800 px-3 py-3">Responsive TailWind Cards</h1>
        <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">

            <div class="bg-white rounded overflow-hidden shadow-xl">
                <img class="w-full" src="https://images.unsplash.com/photo-1503437313881-503a91226402?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" alt="Computer">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2 text-violet-800">Project</div>
                  <p class="text-zinc-800 text-base">
                    Project description
                  </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                  <span class="inline-block bg-violet-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2">#html</span>
                  <span class="inline-block bg-violet-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2">#css</span>
                  <span class="inline-block bg-violet-200 rounded-full px-3 py-1 text-sm text-gray-700 mr-2 mb-2">#javascript</span>
                </div>
              </div>

        </div>
        </div>
        

        
    </div>
</body>
</html>
